<ion-card (click)="navigateToProductDetails()">
  <div class="background-image">
    <img [src]="product.thumbnail" alt="{{ product.title }}">
    <div class="discount-overlay" *ngIf="product.discountPercentage > 0">
      <ion-icon name="pricetags-outline" color="white" size="small"></ion-icon>
      <ion-text color="white">{{ product.discountPercentage }}% OFF</ion-text>
    </div>
  </div>
  <ion-card-content>
    <ion-card-header>
      <ion-card-title>{{product.title}}</ion-card-title>
      <ion-card-subtitle>{{product.category}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-text>{{product.description}}</ion-text>
  </ion-card-content>
</ion-card>
